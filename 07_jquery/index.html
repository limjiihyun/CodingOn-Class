<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="div1">안녕하세요</div>
    <button onClick="submitJavascript()">변환1</button>
    <button onClick="submitJquery()">변환2</button>

    <h2>val()</h2>
    <input type="text"/>
    <button onClick="getValue()">값 가져오기</button>
    <button onClick="setValue()">값 설정하기</button>
    <br/>
    <h2>css()</h2>
    <div id="change">변경해주세요</div>
    <button onClick="changeJs()">js로 바꾸기</button>
    <button onClick="changeJquery()">jquery로 바꾸기</button>
    <button onClick="getJquery()">jquery로 CSS값 가져오기</button>

    <br/>
    <h2>attr()</h2>
    <a href="https://www.naver.com" target="_blank" id="move">이동하세요</a>
    <button onClick="changeAttr()">주소바꾸기</button>
    <button onClick="changeAttraJs()">JS로 주소바꾸기</button>

    <h2>text()</h2>
    <p id="text">안녕하세요</p>
    <button onClick="changeTextJs()">js바꾸기</button>
    <button onClick="changeTextJquery()">jquery로 주소바꾸기</button>


    <br/>
    <h2>html()</h2>
    <p id="html">안녕하세요</p>
    <button onClick="changeHtmlJs()">js바꾸기</button>
    <button onClick="changeHtmlJquery()">jquery로 주소바꾸기</button>

    <script src="index.js"></script>

</body>
</html>
