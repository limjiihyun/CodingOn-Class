<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <img src="../image/bigmouse.jpeg" alt="빅마우스" id="img" style="width: 50px;">
        <ul>
            <li>이상한 변호사 우영우</li>
            <li>드라마</li>
            <li>15세 이상</li>
        </ul>
        <button onclick="imgJs()">js바꾸기</button>
        <button onclick="imgJquery()">jquery바꾸기</button>

        <script>
    
            const img = document.querySelector('#img')

            function imgJs() {
                img.setAttribute('alt', '이상한우영우')

                img.setAttribute('src', '../wooyoungwoo.jpg')
                img.style = 'width:200px'
            }
            function imgJquery() {
                $('#img').attr("src", "../wooyoungwoo.jpg");
                $('#img').css('width', '200px')
            }

        </script>
    </body>
</html>
