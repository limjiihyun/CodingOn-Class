<body>

    <label for="value1">값1: </label>
    <input type="number" id="value1">
    <label for="value2">값2: </label>
    <input type="number" id="value2">
    <label for="calc">연산자: </label>
    <input type="text" id="calc">

    <button onClick="calc()">계산</button>
    <button onClick="reset()">초기화</button>

    <label for="result">결과: </label>
    <input type="number" id="result" disabled/>

</body>
<script>

    function calc(){
        //타입이 문자인 숫자일 경우 형변환은 + 로 가능하다.
        //숫자를 문자로 형변환할 때는 숫자 + ''
        const val1=+document.getElementById('value1').value
        const val2=+document.getElementById('value2').value
        const calc=document.getElementById('calc').value
        console.log(val1, val2, calc)

        let result;    
        if (calc === '+') {
            result = val1 + val2;
        } else if (calc === '-') {
            result = val1 - val2;
        } else if (calc === '/') {
            result = val1 / val2;
        } else if (calc === '*') {
            result = val1 * val2;
        }else{
            result='오류발생'
        }
        document.getElementById('result').value=result;

    }
    function reset() {
            document.getElementById('val1').value = ''
            document.getElementById('val2').value = ''
            document.getElementById('calc').value = ''
            document.getElementById('result').value = ''
        }

</script>
