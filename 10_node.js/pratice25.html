            function changeBgColor(newColor, delay) {
                return new Promise(function(resolve, reject) {
                    setTimeout(function () {
                        document.body.style.backgroundColor = newColor;
                        resolve();
                    }, delay);
                })
            }

            async function exec() {

                await changeBgColor('orange', 1000)

                await changeBgColor('green', 1000)
